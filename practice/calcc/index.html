<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body style="background-color: grey">
    <form id="form">
      <label for="inputNumber">Enter First Number:</label>
      <input type="number" id="fNum" />
      <br />
      <label for="inputNumber">Enter Second Number:</label>
      <input type="number" id="sNum" />
      <br />
      <label for="symbol">Enter the operation:</label>
      <input type="text" id="operation" />
      <br />
      <input type="submit" id="subt" value="Submit" />
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
  </body>
</html>
